<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">WebsiteKu</div>
            <ul class="nav-links">
                <li><a href="#beranda">Beranda</a></li>
                <li><a href="#tentang">Tentang</a></li>
                <li><a href="#kontak">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="beranda" class="hero">
            <h1>Selamat Datang di Website Kami</h1>
            <p>Website sederhana dengan desain modern dan responsif</p>
            <button class="cta-button">Pelajari Lebih Lanjut</button>
        </section>

        <section id="tentang" class="about">
            <h2>Tentang Kami</h2>
            <p>Kami adalah tim yang berdedikasi untuk memberikan solusi terbaik bagi Anda.</p>
        </section>

        <section id="kontak" class="contact">
            <h2>Hubungi Kami</h2>
            <form id="contact-form">
                <input type="text" placeholder="Nama Anda" required>
                <input type="email" placeholder="Email Anda" required>
                <textarea placeholder="Pesan Anda" required></textarea>
                <button type="submit">Kirim Pesan</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Website Sederhana. Hak Cipta Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
